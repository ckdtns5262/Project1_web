<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 연습</title>
</head>

<body>
    <h2>로그인</h2>
    <form method="post" action="a.html">
        <div>
            <label for="fid">아이디 :</label>
            <input type="email" name="txt1" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label for="fpa">비밀번호 :</label>
            <input type="password" name="txt2" placeholder="비밀번호를 입력하세요">
        </div>
        <label for="fpa">날짜선택 :</label>
        <input type="date" name="txt3">
        <input type="submit" value="확인"><!-- 전부 다 취소시켜줌-->
        <input type="reset" value="취소"> <!-- 전부 다 취소시켜줌-->
        <input type="button" value="확인2"> <!--아무 기능 없는 버튼-->
       
        <input type="color">
        <div>
            성별 :
            <input type="radio" id="r1" name="gender" value="남">
            <label for="r1">남</label>
            <input type="radio" id="r2" name="gender" value="여">
            <label for="r2">여</label>
        </div>

    </form>
</body>

</html>
